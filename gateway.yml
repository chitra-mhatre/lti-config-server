hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 60000

ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000

zuul:
  ignoredServices: '*'
  ignoreLocalService: false
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000

  routes:
    lti-studio-sc-employee-service:
        path: /lti-studio-sc-employee-service/**
        serviceId: lti-studio-sc-employee-service
        stripPrefix: true
        sensitiveHeaders:
        
security:
  basic:
    enabled: false       
